[application]

name="DarkEarth"
main_scene="res://main.scn"
icon="res://icon.png"

[display]

width=256
height=144
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

map_toggle=[key(M)]
mouse_click=[mbutton(0, 1)]
move_up=[key(W)]
move_bottom=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[rasterizer]

shadow_filter=0

[render]

default_clear_color=#ff000000
